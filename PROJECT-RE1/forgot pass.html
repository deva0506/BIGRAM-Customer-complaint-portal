<html>
  <head>
    <script type="text/javascript">
      function showMessage() {
        alert("A NOTIFICATION IS SENT TO YOUR E-MAIL...");
      }
    </script>

    <link href="for.css" rel="stylesheet" id="bootstrap-css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="LAWS AND COMPLAINTS.html" active>Home</a></li>
          <li><a href="login.html">Sign In</a></li>
          <li><a href="impolink.html">Important links</a></li>
          <li><a href="contact.html">Contact us</a></li>
          <div class="search">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search this website"
            />
          </div>
        </ul>
      </nav>
    </header>
    <div class="container forget-password">
      <div class="row">
        <div class="col-md-12 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="text-center">
                <img
                  src="https://i.ibb.co/rshckyB/car-key.png"
                  alt="car-key"
                  border="0"
                />
                <h2 class="text-center">Forgot Password?</h2>
                <p>You can reset your password here.</p>
                <form
                  id="register-form"
                  role="form"
                  autocomplete="off"
                  class="form"
                  method="post"
                >
                  <div class="form-group">
                    <div class="input-group">
                      <select class="form-control" id="sel1">
                        <option selected="true" disabled="disabled">
                          Please Select Security Question
                        </option>
                        <option>Which is your favorite movie?</option>
                        <option>What is your pet's name?</option>
                        <option>What is the name of your village?</option>
                      </select>
                    </div>
                  </div>
                  <br />
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"
                        ><i class="glyphicon glyphicon-envelope color-blue"></i
                      ></span>
                      <input
                        id="forgetAnswer"
                        name="forgetAnswer"
                        placeholder="Answer"
                        class="form-control"
                        type="text"
                        required
                      />
                    </div>
                  </div>
                  <br />
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"
                        ><i class="glyphicon glyphicon-envelope color-blue"></i
                      ></span>
                      <input
                        id="mail"
                        name="mail"
                        placeholder="Email"
                        class="form-control"
                        type="email"
                        required
                      />
                    </div>
                  </div>
                  <br />
                  <input
                    type="button"
                    id="btnShowMsg"
                    value="Reset"
                    onClick="showMessage()"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
